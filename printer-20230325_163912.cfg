# This file contains common pin mappings for the Two Trees Sapphire
# Pro printer from 2020. To use this config, the firmware should be
# compiled for the STM32F103. When running "make menuconfig", enable
# "extra low-level configuration setup", select the 28KiB bootloader,
# serial (on USART3 PB11/PB10) communication, and set "GPIO pins to
# set at micro-controller startup" to "!PC6,!PD13".

# Note that the "make flash" command does not work with the Sapphire
# Pro. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_nano35.bin
# Copy the file out/Robin_nano35.bin to an SD card and then restart the
# printer with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PE3
dir_pin: !PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: -2
position_min: -3
position_max: 220
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 220
position_max: 220
position_min: -1
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4#
enable_pin: !PB8
microsteps: 16
rotation_distance: 1
endstop_pin: probe:z_virtual_endstop
position_min: 0
#position_endstop: 0
position_max: 225


[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 3.83 #7.68
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
#control = pid
#pid_Kp: 1
#pid_Ki: 1
#pid_Kd: 1
min_temp: 0
max_temp: 280
min_extrude_temp: 180
pressure_advance: 0.1
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 250

[firmware_retraction]
retract_length: 1.2               #   The length of filament (in mm) to retract when G10 is activated, and to unretract when G11 is activated (but see unretract_extra_length below). The default is 0 mm.
retract_speed: 30               #   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 1.2      #   The length (in mm) of *additional* filament to add when unretracting.
unretract_speed: 30             #   The speed of unretraction, in mm/s. The default is 10 mm/s.

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
#control: pid
#pid_Kp: 1
#pid_Ki: 1
#pid_Kd: 1
min_temp: 0
max_temp: 130

[fan]
pin: PB1
kick_start_time: 0.3

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    110, 110, 20  # an example

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
square_corner_velocity: 12
max_z_velocity: 10
max_z_accel: 100

[input_shaper]
shaper_freq_x: 61.8
shaper_type_x: 2hump_ei
shaper_freq_y: 91.2
shaper_type_y: 2hump_ei #3hump_ei

[static_digital_output reset_display]
pins: !PC6, !PD13

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
#path: ~/gcode_files/

[pause_resume]
recover_velocity: 50
#   When capture/restore is enabled, the speed at which to return to
#   the captured position (in mm/s). Default is 50.0 mm/s.

[display_status]

[respond]

[gcode_arcs]
resolution: 0.1

[servo BFPTouch]
pin: PA8
initial_angle: 50
maximum_servo_angle = 160
minimum_pulse_width = 0.0005
maximum_pulse_width = 0.0024

[probe]
pin: PA11 #using z-endstop pin
x_offset: -35
y_offset: 0
z_offset: 1.9
speed: 8.0
samples: 2
sample_retract_dist: 2
deactivate_on_each_sample: False
activate_gcode:
  SET_SERVO SERVO=BFPTouch ANGLE=160
  G4 P300
deactivate_gcode:
  SET_SERVO SERVO=BFPTouch ANGLE=50

[safe_z_home]
home_xy_position: 145,110 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5



[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 175,200
probe_count: 6,6

[idle_timeout]
timeout: 6000

[temperature_sensor Raspbery_PI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[bed_screws]
screw1: 15,15
screw1_name: front left screw
screw2: 205,15
screw2_name: front right screw
screw3: 205,205
screw3_name: back right screw
screw4: 15,205
screw4_name: back left screw
horizontal_move_z: 10
speed: 150

[screws_tilt_adjust]
screw1: 55,15
screw1_name: front left screw
screw2: 218,15
screw2_name: front right screw
screw3: 218,205
screw3_name: back right screw
screw4: 55,205
screw4_name: back left screw
speed: 150
horizontal_move_z: 5
screw_thread: CW-M3



[include macroses.cfg]

